<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner NFC</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 400px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #nfc-message {
            margin-top: 20px;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Escáner NFC</h2>
        <p>Presiona el botón para empezar a escanear un tag NFC.</p>
        <button onclick="leerNFC()">Escanear NFC</button>
        <div id="nfc-message"></div>
    </div>

    <script>
        async function leerNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    document.getElementById('nfc-message').innerText = "Acerque el tag NFC...";

                    ndef.onreading = (event) => {
                        const decoder = new TextDecoder();
                        let message = "Tag NFC escaneado:\n";
                        
                        for (const record of event.message.records) {
                            const recordType = record.recordType;
                            const data = decoder.decode(record.data);
                            message += `\nTipo: ${recordType}\nDato: ${data}\n`;
                        }

                        document.getElementById('nfc-message').innerText = message;
                    };

                } catch (error) {
                    document.getElementById('nfc-message').innerText = 
                        `Error: ${error.message}. Asegúrate de que tu dispositivo soporte NFC y que el navegador lo permita.`;
                }
            } else {
                document.getElementById('nfc-message').innerText = 
                    "Tu navegador no soporta NFC. Intenta usar Chrome en un dispositivo Android.";
            }
        }
    </script>

</body>
</html>
